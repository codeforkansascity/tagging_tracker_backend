version: '3'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - "/tmp:/tmp"
  db:
    image: mdillon/postgis:9.6
    environment:
      POSTGRES_DB: 'dev'
    ports:
      - "5432:5432"
  web:
    build: .
    environment:
      DEBUG: 1
      DB_NAME: 'dev'
      DB_USER: 'tag_user'
      DB_HOST: 'db'
      DB_PORT: 5432
      DB_PASSWORD: 'somepass'
    env_file:
      - local.env
    volumes:
      - ".:/code"
      - "/tmp:/tmp"
